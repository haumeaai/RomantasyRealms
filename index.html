<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantasy Realms</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif; /* Using a serif font for a more elegant look */
            color: #f0e68c; /* Soft yellow light */
            text-align: center;
        }

        /* Profile section */
        .profile {
            position: relative;
            margin-top: 80px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #f0e68c; /* Soft yellow border */
            background-image: url('https://cdn.midjourney.com/6e80255e-2e1f-4fda-af67-ba3d70b5f5db/0_3.jpeg'); /* Your profile photo URL */
            background-size: cover;
            background-position: center;
            margin: 0 auto;
        }

        .title {
            font-size: 28px; /* Smaller title */
            font-weight: bold;
            margin-top: 20px;
            color: #f0e68c; /* Soft yellow light */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8); /* Add shadow for better visibility */
        }

        /* Favorite Books section */
        .books {
            background-color: rgba(0, 0, 0, 0.6); /* Slightly darker background with transparency */
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8); /* Shadow to make the content pop */
        }

        .books h2 {
            font-size: 28px; /* Smaller section title */
            margin-bottom: 20px;
            color: #d4af37; /* Softer gold color for contrast */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .book-item {
            font-size: 18px; /* Smaller book item text */
            margin-bottom: 15px;
            text-align: left;
            color: #f0e68c; /* Soft yellow light */
        }

        .book-item a {
            color: #d4af37; /* Softer golden color for links */
            text-decoration: none;
            font-weight: bold;
        }

        .book-item a:hover {
            text-decoration: underline;
            color: #f1c232; /* Lighter gold on hover */
        }

        .book-item span {
            font-style: italic;
            color: #ccc; /* Lighter gray for the author name */
        }

        /* Blurred background image */
        .blurred-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.midjourney.com/640d4edd-17d5-4e00-918c-5a1c652680fe/0_3.jpeg'); /* Your fantasy background image URL */
            background-size: cover;
            background-position: center;
            filter: blur(3px); /* Apply a less intense blur */
            z-index: -2; /* Ensure the blurred background stays behind the content */
        }

        /* Overlay for dimming background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Transparent black overlay */
            z-index: -1; /* Placing the overlay behind content */
        }

    </style>
</head>
<body>

    <!-- Blurred background -->
    <div class="blurred-bg"></div>
    <!-- Overlay for dimming background -->
    <div class="overlay"></div>

    <!-- Profile Section -->
    <div class="profile">
        <div class="profile-photo"></div>
        <div class="title">Romantasy Realms</div>
    </div>

    <!-- Favorite Books Section -->
    <div class="books">
        <h2>My Favorite Romantasy Books</h2>
        <div class="book-item">
            <a href="https://amzn.to/3Qe0hix" target="_blank"> A Court of Thorns and Roses Paperback Box Set (5 books) </a> <span>by Sarah J. Maas</span>
        </div>
        <div class="book-item">
            <a href="https://amzn.to/4hxfmrp" target="_blank">The Throne of Glass Series Books 1 - 8</a> <span>by Sarah J. Maas</span>
        </div>
        <div class="book-item">
            <a href="https://amzn.to/4hA4CZo" target="_blank">The Shepherd King Series, Set of 2 Books. One Dark Window and Two Twisted Crowns</a> <span>by Rachel Gillig</span>
        </div>
        <!-- Add more books as needed -->
    </div>

</body>
</html>
